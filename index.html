<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NEONEX PAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: #ffffff;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
    }

    .menu-btn {
      font-size: 22px;
      background: none;
      border: none;
      color: #00e5ff;
      cursor: pointer;
    }

    .brand h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 12px;
      color: #aaa;
      margin: 0;
    }

    .hero {
      margin: 32px 16px;
    }

    .hero-text {
      font-size: 18px;
      line-height: 1.4;
    }

    .hero-sub {
      margin-top: 12px;
      font-size: 14px;
      color: #9aa0a6;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #0b0b0f;
      padding: 60px 16px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.6);
      z-index: 10;
    }

    .side-menu a {
      display: block;
      margin-bottom: 16px;
      color: #00e5ff;
      text-decoration: none;
      font-size: 15px;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 12px 16px;
      background: #00e5ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header class="topbar">
    <button id="menuToggle" class="menu-btn">‚ò∞</button>
    <div class="brand">
      <h1>NEONEX</h1>
      <p class="subtitle">Bem-vindo √† NEONEX</p>
    </div>
  </header>

  <nav id="sideMenu" class="side-menu hidden">
    <a href="#p2p">üí∏ Pagamento P2P</a>
    <a href="#qr">üì∑ QR Code</a>
    <a href="#nfc">üì° NFC Tap to Pay</a>
    <a href="#swap">üîÅ Swap</a>
    <a href="#wallet">üëõ Wallet</a>
    <a href="#about">‚ÑπÔ∏è Sobre</a>
  </nav>

  <section class="hero">
    <p class="hero-text">
      Pagamentos P2P instant√¢neos,<br>
      <strong>0% taxas, voc√™ no controle.</strong>
    </p>
    <p class="hero-sub">
      Sem bancos. Sem intermedi√°rios.<br>
      Apenas voc√™ e sua crypto.
    </p>
  </section>

  <section id="qr" style="padding:16px">
    <button id="qrBtn">Gerar QR Code</button>
    <div id="qrBox" class="hidden" style="margin-top:16px;text-align:center">
      <div id="qrcode"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const menuBtn = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");

    menuBtn.onclick = () => {
      sideMenu.classList.toggle("hidden");
    };

    const qrBtn = document.getElementById("qrBtn");
    const qrBox = document.getElementById("qrBox");
    const qrContainer = document.getElementById("qrcode");

    qrBtn.onclick = () => {
      qrContainer.innerHTML = "";
      qrBox.classList.remove("hidden");

      new QRCode(qrContainer, {
        text: window.location.href,
        width: 220,
        height: 220,
        colorDark: "#00e5ff",
        colorLight: "#0b0b0f"
      });
    };
  </script>

</body>
</html>
