<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEONEX</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #ffd700;
  font-family: 'Arial', Helvetica, sans-serif;
}

.container {
  max-width: 440px;
  margin: auto;
  padding: 30px;
  text-align: center;
}

.header {margin-bottom: 30px;}

.brand-symbol {
  font-family: 'Montserrat', sans-serif;
  font-size: 60px;
  font-weight: 900;
  color: #ffd700;
  margin-bottom: 10px;
}

.brand-name {
  font-family: 'Montserrat', sans-serif;
  font-size: 28px;
  font-weight: 700;
  color: #ffd700;
}

h2{margin-bottom:12px;}
.product-name{font-size:20px;margin:12px 0;}

input, select {
  width: 100%;
  padding: 14px;
  background: #111;
  border: 1px solid #ffd700;
  border-radius: 12px;
  color: #ffd700;
  font-size: 16px;
  margin-top: 12px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #ffd700, #ffb700);
  color: #000;
  transition: transform 0.2s ease;
}

button:hover {transform: scale(1.05);}

.progress-bar {
  width:100%;
  height:10px;
  background:#222;
  border-radius:20px;
  overflow:hidden;
  margin-top:18px;
}

.progress-fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffd700,#ffb700);
  transition:width 0.8s ease;
}

#qrcode{margin-top:25px;}
#walletAddress{font-size:12px;margin-top:10px;word-break:break-all;color:#aaa;}
#status{margin-top:12px;font-size:14px;color:#fff;}

#history{margin-top:20px;text-align:left;}
.history-card{background:#111;padding:12px;border-radius:12px;margin-bottom:10px;}

#chartContainer {
  margin-top: 25px;
  background:#111;
  padding:15px;
  border-radius:12px;
}

.toast {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  background: #ffd700;
  color: #000;
  padding: 14px 22px;
  border-radius: 18px;
  font-weight: bold;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
  box-shadow: 0 0 15px rgba(255,215,0,0.6);
}

.toast.show {
  opacity: 1;
  bottom: 45px;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="brand-symbol">⚡</div>
    <div class="brand-name">NEONEX</div>
  </div>

  <h2>Checkout</h2>
  <div class="product-name" id="productName">Serviço Premium NEONEX</div>

  <button id="connectWallet">Conectar Carteira</button>

  <select id="tokenSelect">
    <option value="USDT_ARB">USDT Arbitrum</option>
    <option value="USDT_POLY">USDT Polygon</option>
    <option value="USDC_BASE">USDC Base</option>
  </select>

  <input id="amount" placeholder="Valor">

  <button id="sendPayment">Pagar Agora</button>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <div id="qrcode"></div>
  <p id="walletAddress"></p>
  <p id="status"></p>

  <h3>Extrato</h3>
  <div id="history"></div>

  <div id="chartContainer">
    <canvas id="paymentChart"></canvas>
  </div>

</div>

<div id="toast" class="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
