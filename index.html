<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NEONEX PAY — P2P Zero Taxas</title>

<style>
:root{
  --bg:#0b0b0f;
  --blue:#00e5ff;
  --purple:#7b61ff;
  --text:#fff;
  --muted:#a0a0b5;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
  background:radial-gradient(circle at top,#141420,var(--bg));
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  color:var(--text);
}
.container{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#111120,#0b0b0f);
  border-radius:24px;
  padding:28px;
  border:1px solid rgba(123,97,255,.25);
  box-shadow:0 0 40px rgba(0,229,255,.18);
}
h1{font-size:24px;margin-bottom:6px}
h1 span{color:var(--blue)}
p{font-size:14px;color:var(--muted);margin-bottom:16px}
button,input,select{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  margin-top:10px;
  font-weight:700;
}
.primary{
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#000;
  cursor:pointer;
}
input,select{
  background:#0e0e1a;
  color:#fff;
  border:1px solid rgba(255,255,255,.1);
}
.hidden{display:none}
.status{font-size:12px;color:var(--muted);margin-top:8px}
.badge{font-size:11px;color:var(--blue);margin-bottom:8px}
</style>
</head>

<body>

<div class="container">
  <div class="badge">REDE: Polygon</div>

  <h1>NEONEX <span>PAY</span></h1>
  <p>P2P • Zero taxas • Stablecoins</p>

  <button id="connectBtn" class="primary">Conectar Wallet</button>

  <div id="sendBox" class="hidden">
    <select id="token">
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
    </select>

    <input id="to" placeholder="Endereço de destino" />
    <input id="amount" placeholder="Valor" />
    <button id="sendBtn" class="primary">Enviar Pagamento</button>
  </div>

  <div class="status" id="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

<script>
let provider, signer;

const TOKENS = {
  USDT: {
    address: "0xc2132D05D31c914a87C6611C10748AaCbA99DFeD",
    decimals: 6
  },
  USDC: {
    address: "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174",
    decimals: 6
  }
};

const ABI = [
  "function transfer(address to, uint amount) returns (bool)"
];

const POLYGON = {
  chainId: "0x89",
  chainName: "Polygon Mainnet",
  nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
  rpcUrls: ["https://polygon-rpc.com"],
  blockExplorerUrls: ["https://polygonscan.com"]
};

async function switchPolygon() {
  try {
    await ethereum.request({
      method: "wallet_switchEthereumChain",
      params: [{ chainId: POLYGON.chainId }]
    });
  } catch (e) {
    if (e.code === 4902) {
      await ethereum.request({
        method: "wallet_addEthereumChain",
        params: [POLYGON]
      });
    } else throw e;
  }
}

const connectBtn = document.getElementById("connectBtn");
const sendBox = document.getElementById("sendBox");
const sendBtn = document.getElementById("sendBtn");
const statusText = document.getElementById("status");

connectBtn.onclick = async () => {
  if (!window.ethereum) return alert("Instale MetaMask");

  await switchPolygon();
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();

  const addr = await signer.getAddress();
  connectBtn.innerText = addr.slice(0,6)+"..."+addr.slice(-4);
  sendBox.classList.remove("hidden");
  statusText.innerText = "Wallet conectada na Polygon ✅";
};

sendBtn.onclick = async () => {
  const tokenKey = document.getElementById("token").value;
  const to = document.getElementById("to").value;
  const amount = document.getElementById("amount").value;

  if (!to || !amount) return alert("Preencha tudo");

  try {
    statusText.innerText = "Enviando "+tokenKey+"...";
    const token = TOKENS[tokenKey];
    const contract = new ethers.Contract(
      token.address,
      ABI,
      signer
    );

    const value = ethers.parseUnits(amount, token.decimals);
    const tx = await contract.transfer(to, value);
    await tx.wait();

    statusText.innerText = tokenKey+" enviado com sucesso ✅";
  } catch (e) {
    console.error(e);
    statusText.innerText = "Erro ao enviar ❌";
  }
};
</script>

</body>
</html>
