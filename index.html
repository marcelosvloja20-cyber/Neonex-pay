<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NEONEX-PAY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
  background:#000;
  color:#ffd700;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}

.app{
  max-width:420px;
  padding:20px;
}

/* ===== HEADER FINTECH ===== */

.header{
  text-align:center;
  margin-bottom:20px;
}

.logoN{
  font-size:64px;
  font-weight:900;
  letter-spacing:6px;
}

.snake{
  margin:14px 0;
  height:12px;
  border-radius:20px;
  background:repeating-linear-gradient(
    45deg,
    #ffd700,
    #ffd700 12px,
    #000 12px,
    #000 24px
  );
  animation: move 3s linear infinite;
}

@keyframes move{
  from{background-position:0 0;}
  to{background-position:200px 0;}
}

/* ===== UI ===== */

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#ffd700;
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none;
}

.box{
  margin-top:16px;
  background:#0c0c0c;
  padding:14px;
  border-radius:16px;
  border:1px solid #ffd70055;
}

#qrcode{
  margin-top:12px;
  display:flex;
  justify-content:center;
}
</style>
</head>

<body>
<div class="app">

<!-- ===== TOPO FINTECH ===== -->
<div class="header">
  <div class="logoN">N</div>
  <div class="snake"></div>
  <h2>NEONEX-PAY</h2>
</div>

<!-- ===== CONEXÃO ===== -->
<button id="connectBtn">Conectar Carteira</button>

<div id="walletBox" class="box" style="display:none">
<p>Endereço: <span id="address"></span></p>
<p>Saldo: <span id="balance"></span></p>
<p>Rede: <span id="network"></span></p>
</div>

<!-- ===== PAGAMENTO ===== -->
<div class="box">
<h3>Enviar pagamento</h3>
<input id="to" placeholder="Carteira destino">
<input id="amount" placeholder="Valor">

<button id="sendETH">Enviar ETH</button>
<button id="sendUSDT">Enviar USDT (Polygon)</button>
</div>

<!-- ===== QR ===== -->
<div class="box">
<h3>Receber com QR</h3>
<input id="qrAmount" placeholder="Valor opcional">
<button id="qrBtn">Gerar QR</button>
<div id="qrcode"></div>
</div>

</div>

<!-- SEMPRE NO FINAL -->
<script src="app.js"></script>
</body>
</html>
