<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | P2P Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .btn-neon { background: linear-gradient(90deg, #6366f1, #a855f7); transition: 0.3s; border: none; cursor: pointer; }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 14px; color: white; outline: none; width: 100%; font-size: 14px; }
    </style>
</head>
<body class="p-4">

    <main class="w-full max-w-md space-y-6">
        <header class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-2xl font-800 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 leading-none">NEONEX</h1>
                <p class="text-[8px] text-gray-500 uppercase tracking-[4px]">Decentralized P2P</p>
            </div>
            <button id="connectBtn" onclick="connectWallet()" class="glass px-4 py-2 text-[10px] font-bold uppercase border border-white/10 hover:bg-white/5 transition-all">
                Conectar
            </button>
        </header>

        <!-- Registro de Identidade (Supabase) -->
        <section id="regSection" class="glass p-4 hidden border-indigo-500/30 border">
            <p class="text-[10px] text-indigo-400 font-bold uppercase mb-2">Sua Identidade @Neonex</p>
            <div class="flex gap-2">
                <input type="text" id="newUsername" placeholder="@seu_nome" class="text-xs">
                <button onclick="registerName()" class="btn-neon px-4 rounded-xl text-[10px] font-bold">CRIAR</button>
            </div>
        </section>

        <!-- Card Principal -->
        <section class="glass p-6 space-y-5">
            <div class="text-center pb-4 border-b border-white/5">
                <p class="text-gray-400 text-[10px] uppercase tracking-widest mb-1">Saldo Polygon</p>
                <h2 id="balance" class="text-3xl font-bold">0.00 POL</h2>
            </div>

            <div class="space-y-4">
                <input type="text" id="target" placeholder="Para: @usuario ou 0x...">
                <input type="number" id="amount" placeholder="Valor" oninput="updateTotal()">
                
                <div class="bg-white/5 rounded-xl p-3 text-[11px] flex justify-between items-center">
                    <span class="text-gray-500">Taxa NEONEX: <b class="text-indigo-400">0.05 POL</b></span>
                    <span id="totalDisplay" class="font-bold text-sm">Total: 0.00 POL</span>
                </div>
                
                <button id="sendBtn" onclick="processPayment()" class="w-full btn-neon py-4 rounded-xl font-800 text-xs uppercase tracking-[2px]">
                    Confirmar Envio
                </button>
            </div>
        </section>

        <footer class="text-center">
            <p class="text-[8px] text-gray-600 uppercase tracking-[5px]">Protocolo Seguro v3.1</p>
        </footer>
    </main>

    <script>
        let provider, signer, address;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    const acc = await provider.send("eth_requestAccounts", []);
                    address = acc[0];
                    signer = await provider.getSigner();

                    document.getElementById('connectBtn').innerText = address.slice(0,6) + "...";
                    document.getElementById('regSection').classList.remove('hidden');
                    updateBalance();
                    lucide.createIcons();
                } catch (err) { alert("Conexão negada."); }
            } else {
                alert("Instale a MetaMask ou use um navegador Web3.");
            }
        }

        async function updateBalance() {
            const bal = await provider.getBalance(address);
            document.getElementById('balance').innerText = parseFloat(ethers.formatEther(bal)).toFixed(4) + " POL";
        }

        function updateTotal() {
            const val = parseFloat(document.getElementById('amount').value) || 0;
            document.getElementById('totalDisplay').innerText = `Total: ${(val + 0.05).toFixed(4)} POL`;
        }

        async function registerName() {
            const user = document.getElementById('newUsername').value;
            if(!user.startsWith('@')) return alert("Use @ no início!");
            const res = await fetch('/api/transfer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'register', username: user, wallet: address })
            });
            const data = await res.json();
            data.success ? alert("Registrado com sucesso!") : alert(data.error);
        }

        async function processPayment() {
            if (!address) return alert("Conecte a carteira!");
            const target = document.getElementById('target').value;
            const amount = document.getElementById('amount').value;

            const res = await fetch('/api/transfer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ to: target, amount: amount })
            });
            const data = await res.json();
            data.success ? alert("Enviado! Hash: " + data.hash) : alert(data.error);
        }

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
