<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEONEX</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
/* ========================== */
/* BODY E TIPOGRAFIA           */
/* ========================== */
body, html {
  margin:0;
  padding:0;
  font-family:'Arial', Helvetica, sans-serif;
  background:#0B0B0F;
  color:#FFFFFF;
  overflow-x:hidden;
}

/* ========================== */
/* LANDING CENTRAL             */
/* ========================== */
.main {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:20px;
}

/* ========================== */
/* LOGO E MENSAGEM             */
/* ========================== */
.brand-symbol {
  font-family:'Montserrat', sans-serif;
  font-size:60px;
  font-weight:900;
  color:#00E5FF;
  margin-bottom:10px;
}

.brand-message {
  font-size:16px;
  margin-bottom:25px;
  max-width:320px;
  line-height:1.5;
  text-align:center;
  color:#FFFFFF;
}

/* ========================== */
/* QUICK ACTIONS               */
/* ========================== */
.quick-actions {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
}
.quick-actions button {
  flex:1;
  padding:16px;
  border-radius:12px;
  border:1px solid #00E5FF;
  background:#0B0B0F;
  color:#00E5FF;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  transition:0.2s;
}
.quick-actions button:hover {
  background:linear-gradient(135deg,#00E5FF,#7B61FF);
  color:#0B0B0F;
  transform:scale(1.05);
}

/* ========================== */
/* SIDEBAR                     */
/* ========================== */
.sidebar {
  position: fixed;
  top:0; left:-360px;
  width:360px;
  height:100%;
  background:#0B0B0F;
  border-right:2px solid #00E5FF;
  padding:20px;
  box-sizing:border-box;
  transition:left 0.3s ease;
  overflow-y:auto;
  z-index:999;
}
.sidebar.active { left:0; }

/* Toggle button */
.toggle-btn {
  position: fixed;
  top:15px; left:15px;
  background:#00E5FF;
  color:#0B0B0F;
  padding:12px 14px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  z-index:1000;
}

/* Inputs e botões */
input, select {
  width:100%;
  padding:12px;
  background:#0B0B0F;
  border:1px solid #00E5FF;
  border-radius:10px;
  color:#FFFFFF;
  font-size:14px;
  margin-top:10px;
}
input:focus, select:focus {
  outline:none;
  box-shadow:0 0 8px #00E5FF;
}

button.sidebar-btn {
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#00E5FF,#7B61FF);
  color:#0B0B0F;
  transition:transform 0.2s ease;
}
button.sidebar-btn:hover {
  transform:scale(1.05);
}

/* ========================== */
/* PROGRESS BAR                */
/* ========================== */
.progress-bar {
  width:100%;
  height:10px;
  background:#222;
  border-radius:20px;
  overflow:hidden;
  margin-top:12px;
}
.progress-fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00E5FF,#7B61FF);
  transition:width 0.8s ease;
}

/* ========================== */
/* QR + HISTÓRICO              */
/* ========================== */
#qrcode{margin-top:15px;}
#walletAddress{font-size:12px;margin-top:8px;word-break:break-all;color:#7B61FF;}
#status{margin-top:10px;font-size:12px;color:#FFFFFF;}
#history{margin-top:15px;text-align:left;}
.history-card{
  background:#0B0B0F;
  color:#FFFFFF;
  border:1px solid #7B61FF;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}

/* ========================== */
/* TOAST                        */
/* ========================== */
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background:#00E5FF;
  color:#0B0B0F;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  opacity:0;
  pointer-events:none;
  transition:all 0.4s ease;
  box-shadow:0 0 12px rgba(0,229,255,0.6);
}
.toast.show {opacity:1; bottom:35px;}
</style>
</head>

<body>
<!-- Toggle sidebar -->
<div class="toggle-btn" id="toggleSidebar">Menu</div>

<!-- Landing minimalista -->
<div class="main">
  <div class="brand-symbol">NEONEX</div>
  <div class="brand-message">
    Bem-vindo à NEONEX.<br>
    Pagamentos P2P instantâneos,<br>
    0% taxas, você no controle.<br>
    Sem bancos. Sem intermediários.<br>
    Apenas você e sua crypto.
  </div>

  <div class="quick-actions">
    <button onclick="quickSend()">Enviar</button>
    <button onclick="quickReceive()">Receber</button>
    <button onclick="quickSwap()">Troca</button>
  </div>
</div>

<!-- Sidebar funcional -->
<div class="sidebar" id="sidebar">
  <h2>NEONEX P2P / Tax Free</h2>

  <button class="sidebar-btn" id="connectWallet">Conectar Carteira</button>

  <select id="tokenSelect">
    <option value="USDT_ARB">USDT Arbitrum</option>
    <option value="USDT_POLY">USDT Polygon</option>
    <option value="USDC_BASE">USDC Base</option>
    <option value="NEX">NEOX (Token NEONEX)</option>
  </select>

  <input id="amount" placeholder="Valor">

  <button class="sidebar-btn" id="sendPayment">Pagar Agora</button>

  <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>

  <div id="qrcode"></div>
  <p id="walletAddress"></p>
  <p id="status"></p>

  <h3>Extrato</h3>
  <div id="history"></div>
</div>

<div id="toast" class="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="app.js"></script>
</body>
</html>
