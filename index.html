<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>NEONEX-PAY</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #ffd700;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 25px;
  text-align: center;
}

.logo {
  font-size: 48px;
  font-weight: 900;
  letter-spacing: 4px;
}

.snake-bar {
  width: 100%;
  height: 14px;
  background: repeating-linear-gradient(
    45deg,
    #ffd700,
    #ffd700 10px,
    #000 10px,
    #000 20px
  );
  border-radius: 10px;
  margin: 15px 0 30px;
}

input {
  width: 100%;
  padding: 14px;
  background: #111;
  border: 1px solid #ffd700;
  border-radius: 12px;
  color: #ffd700;
  font-size: 16px;
  margin-top: 12px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #ffd700, #ffb700);
  color: #000;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: #222;
  border-radius: 20px;
  overflow: hidden;
  margin-top: 18px;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ffd700, #ffb700);
  transition: width 0.8s ease;
}

#qrcode {
  margin-top: 25px;
}

#walletAddress {
  font-size: 12px;
  margin-top: 10px;
  word-break: break-all;
  color: #aaa;
}

#status {
  margin-top: 12px;
  color: #fff;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">N</div>
  <div class="snake-bar"></div>

  <button id="connectWallet">Conectar MetaMask</button>

  <input id="amount" placeholder="Valor em USDT">

  <button id="sendPayment">Pagar em USDT</button>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <div id="qrcode"></div>

  <p id="walletAddress"></p>
  <p id="status"></p>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="app.js"></script>

</body>
</html>
