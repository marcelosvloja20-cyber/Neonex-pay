<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | P2P Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .btn-neon { background: linear-gradient(90deg, #6366f1, #a855f7); transition: 0.3s; }
        .btn-neon:disabled { opacity: 0.5; cursor: not-allowed; }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white; outline: none; width: 100%; }
        input:focus { border-color: #6366f1; }
    </style>
</head>
<body class="p-4">
    <main class="w-full max-w-md space-y-6">
        <header class="flex justify-between items-center px-2">
            <h1 class="text-2xl font-800 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">NEONEX</h1>
            <button id="connectBtn" class="glass px-4 py-2 text-xs font-bold uppercase tracking-widest border border-white/10">Conectar</button>
        </header>

        <section class="glass p-6 space-y-4">
            <div class="text-center pb-4 border-b border-white/5">
                <p class="text-gray-400 text-xs">Saldo Disponível</p>
                <h2 id="balance" class="text-3xl font-bold">0.00 POL</h2>
            </div>

            <!-- Interface de Envio estilo Pix -->
            <div class="space-y-3">
                <label class="text-[10px] uppercase text-gray-500 font-bold ml-1">Enviar para (@usuario ou 0x)</label>
                <input type="text" id="target" placeholder="Ex: @alex ou endereço 0x...">
                
                <label class="text-[10px] uppercase text-gray-500 font-bold ml-1">Valor</label>
                <input type="number" id="amount" placeholder="0.00">
                
                <button id="sendBtn" class="w-full btn-neon py-4 rounded-xl font-800 text-sm uppercase tracking-widest shadow-lg shadow-indigo-500/20">
                    Confirmar Pagamento Zero Taxa
                </button>
            </div>
        </section>

        <div class="flex items-center justify-center gap-2">
            <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-ping"></div>
            <p class="text-[9px] text-gray-500 uppercase tracking-[3px]">Protocolo Neonex v2.0 Ativo</p>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let provider, signer, address;

        async function connect() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                address = accounts[0];
                document.getElementById('connectBtn').innerText = address.substring(0,6)+'...'+address.substring(38);
                const bal = await provider.getBalance(address);
                document.getElementById('balance').innerText = parseFloat(ethers.formatEther(bal)).toFixed(4) + " POL";
            }
        }

        async function processPayment() {
            const target = document.getElementById('target').value;
            const amount = document.getElementById('amount').value;

            if(!address || !target || !amount) return alert("Preencha todos os campos e conecte a carteira.");

            document.getElementById('sendBtn').innerText = "PROCESSANDO...";
            document.getElementById('sendBtn').disabled = true;

            try {
                // Chamada para a sua API na Vercel (Taxa Zero)
                const res = await fetch('/api/transfer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        from: address,
                        to: target, 
                        amount: amount 
                    })
                });

                const data = await res.json();
                if(data.success) {
                    alert("PAGAMENTO REALIZADO!\nHash: " + data.hash);
                    location.reload();
                } else {
                    alert("Erro: " + data.error);
                }
            } catch (err) {
                alert("Falha na Rede NEONEX");
            } finally {
                document.getElementById('sendBtn').innerText = "Confirmar Pagamento Zero Taxa";
                document.getElementById('sendBtn').disabled = false;
            }
        }

        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('sendBtn').addEventListener('click', processPayment);
    </script>
</body>
</html>
