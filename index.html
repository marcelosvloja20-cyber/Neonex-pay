<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | P2P Ecosystem</title>
    
    <!-- Motores da Plataforma -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .neon-border { border: 1px solid rgba(99, 102, 241, 0.3); box-shadow: 0 0 20px rgba(99, 102, 241, 0.1); }
        .btn-neon { background: linear-gradient(90deg, #6366f1, #a855f7); transition: 0.3s; border: none; cursor: pointer; color: white; }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(168, 85, 247, 0.4); }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 16px; color: white; outline: none; width: 100%; transition: 0.3s; }
        #qrcode img { margin: 0 auto; border-radius: 12px; border: 4px solid white; }
    </style>
</head>
<body class="p-4">

    <main class="w-full max-w-md space-y-6 relative z-10">
        <!-- Header -->
        <header class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-2xl font-800 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 leading-none text-[32px]">NEONEX</h1>
                <p class="text-[8px] text-gray-500 uppercase tracking-[4px]">Blockchain P2P v4.0</p>
            </div>
            <div class="flex gap-2">
                <button onclick="showReceiveModal()" class="glass p-3 rounded-full hover:bg-white/5 border border-white/10">
                    <i data-lucide="qr-code" class="w-4 h-4 text-indigo-400"></i>
                </button>
                <button id="connectBtn" onclick="connectWallet()" class="glass px-4 py-2 text-[10px] font-bold uppercase border border-white/10 hover:bg-white/5 transition-all">
                    Conectar
                </button>
            </div>
        </header>

        <!-- Registro @Nome -->
        <section id="regSection" class="glass p-5 hidden neon-border">
            <div class="flex items-center gap-2 mb-3">
                <i data-lucide="at-sign" class="w-4 h-4 text-indigo-400"></i>
                <p class="text-[10px] text-indigo-400 font-bold uppercase tracking-wider">Registrar Identidade</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="newUsername" placeholder="@usuario" class="text-sm py-3">
                <button onclick="registerName()" class="btn-neon px-6 rounded-xl text-[10px] font-bold">CRIAR</button>
            </div>
        </section>

        <!-- Card Principal -->
        <section class="glass p-8 space-y-6 shadow-2xl">
            <div class="text-center pb-6 border-b border-white/5">
                <p class="text-gray-400 text-[10px] uppercase tracking-[3px] mb-2">Saldo em Conta</p>
                <h2 id="balance" class="text-4xl font-bold tracking-tight">0.00 <span class="text-indigo-500 text-lg font-light">POL</span></h2>
            </div>

            <div class="space-y-4">
                <input type="text" id="target" placeholder="Para: @usuario ou 0x...">
                <input type="number" id="amount" placeholder="Valor" oninput="updateTotal()">
                
                <div class="bg-white/5 rounded-2xl p-4 space-y-2 border border-white/5">
                    <div class="flex justify-between text-[10px] text-gray-500 font-bold">
                        <span>TAXA NEONEX</span>
                        <span class="text-indigo-400">+ 0.05 POL</span>
                    </div>
                    <div class="flex justify-between text-sm font-bold pt-2 border-t border-white/10">
                        <span>TOTAL</span>
                        <span id="totalDisplay" class="text-purple-400">0.00 POL</span>
                    </div>
                </div>
                
                <button id="sendBtn" onclick="processPayment()" class="w-full btn-neon py-5 rounded-2xl font-800 text-xs uppercase tracking-[3px]">
                    Enviar Pagamento
                </button>
            </div>
        </section>
    </main>

    <!-- MODAL RECEBER (QR CODE) -->
    <div id="receiveModal" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden items-center justify-center p-4 z-50">
        <div class="glass w-full max-w-sm p-8 text-center space-y-6 neon-border">
            <h3 class="text-xl font-800 uppercase tracking-tighter">Receber via NEONEX</h3>
            <div id="qrcode" class="p-4 bg-white rounded-2xl inline-block mx-auto"></div>
            <p id="myAddressText" class="text-[9px] text-gray-500 font-mono break-all px-4">Conecte sua carteira</p>
            <button onclick="closeReceiveModal()" class="w-full py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">Fechar</button>
        </div>
    </div>

    <!-- MODAL COMPROVANTE -->
    <div id="receiptModal" class="fixed inset-0 bg-black/95 backdrop-blur-md hidden items-center justify-center p-4 z-50">
        <div class="glass w-full max-w-sm p-8 text-center space-y-6 neon-border">
            <div class="flex justify-center"><div class="bg-green-500/20 p-4 rounded-full"><i data-lucide="check-circle" class="w-12 h-12 text-green-400"></i></div></div>
            <h3 class="text-xl font-800">Pagamento Conclu√≠do</h3>
            <div class="bg-black/40 rounded-3xl p-5 space-y-4 text-left border border-white/5 text-xs">
                <div class="flex justify-between"><span>Para:</span><span id="rec-to" class="font-bold text-indigo-400">@usuario</span></div>
                <div class="flex justify-between"><span>Valor:</span><span id="rec-amt" class="font-bold">0.00 POL</span></div>
                <div class="pt-3 border-t border-white/10"><span class="text-gray-500 block text-[9px]">HASH</span><div id="rec-hash" class="text-[8px] break-all opacity-50">0x...</div></div>
            </div>
            <button onclick="shareReceipt()" class="w-full btn-neon py-4 rounded-xl text-[10px] font-800 uppercase flex items-center justify-center gap-2"><i data-lucide="share-2" class="w-4 h-4"></i> COMPARTILHAR</button>
            <button onclick="closeReceipt()" class="text-xs text-gray-500 font-bold uppercase">Sair</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let provider, address;

        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                const acc = await provider.send("eth_requestAccounts", []);
                address = acc[0];
                document.getElementById('connectBtn').innerText = address.slice(0,6)+"...";
                document.getElementById('regSection').classList.remove('hidden');
                updateBalance();
            }
        }

        async function updateBalance() {
            const bal = await provider.getBalance(address);
            document.getElementById('balance').innerHTML = `${parseFloat(ethers.formatEther(bal)).toFixed(4)} <span class="text-indigo-500 text-lg">POL</span>`;
        }

        function updateTotal() {
            const val = parseFloat(document.getElementById('amount').value) || 0;
            document.getElementById('totalDisplay').innerText = (val > 0 ? (val + 0.05).toFixed(4) : "0.00") + " POL";
        }

        async function registerName() {
            const user = document.getElementById('newUsername').value;
            const res = await fetch('/api/transfer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'register', username: user, wallet: address })
            });
            const data = await res.json();
            data.success ? alert("Identidade Criada!") : alert(data.error);
        }

        function showReceiveModal() {
            if(!address) return alert("Conecte a carteira!");
            document.getElementById('receiveModal').classList.replace('hidden', 'flex');
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: address, width: 200, height: 200 });
            document.getElementById('myAddressText').innerText = address;
        }

        function closeReceiveModal() { document.getElementById('receiveModal').classList.replace('flex', 'hidden'); }

        async function processPayment() {
            const to = document.getElementById('target').value;
            const amount = document.getElementById('amount').value;
            const btn = document.getElementById('sendBtn');
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/transfer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ to, amount })
                });
                const data = await res.json();
                if(data.success) {
                    document.getElementById('rec-to').innerText = to;
                    document.getElementById('rec-amt').innerText = amount + " POL";
                    document.getElementById('rec-hash').innerText = data.hash;
                    document.getElementById('receiptModal').classList.replace('hidden', 'flex');
                    updateBalance();
                } else { alert(data.error); }
            } catch (err) { alert("Erro de rede."); }
            btn.innerText = "Enviar Pagamento"; btn.disabled = false;
        }

        function closeReceipt() { document.getElementById('receiptModal').classList.replace('flex', 'hidden'); }

        function shareReceipt() {
            const text = `Enviado ${document.getElementById('rec-amt').innerText} via NEONEX! Hash: ${document.getElementById('rec-hash').innerText}`;
            navigator.clipboard.writeText(text); alert("Copiado!");
        }
    </script>
</body>
</html>
