<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NEONEX PAY — P2P Zero Taxas</title>

<style>
:root {
  --bg-dark:#0b0b0f;
  --neon-blue:#00e5ff;
  --neon-purple:#7b61ff;
  --text:#fff;
  --muted:#a0a0b5;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  background:radial-gradient(circle at top,#141420,var(--bg-dark));
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  color:var(--text);
}

.container{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#111120,#0b0b0f);
  border-radius:24px;
  padding:28px;
  border:1px solid rgba(123,97,255,.25);
  box-shadow:0 0 40px rgba(0,229,255,.18);
}

h1{font-size:24px;margin-bottom:6px}
h1 span{color:var(--neon-blue)}
p{font-size:14px;color:var(--muted);margin-bottom:16px}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,var(--neon-blue),var(--neon-purple));
  color:#000;
}

.secondary{
  background:transparent;
  border:1px solid var(--neon-blue);
  color:var(--neon-blue);
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.1);
  background:#0e0e1a;
  color:#fff;
  margin-bottom:10px;
}

.hidden{display:none}
.status{font-size:12px;color:var(--muted);margin-top:8px}
</style>
</head>

<body>

<div class="container">
  <h1>NEONEX <span>PAY</span></h1>
  <p>P2P • Zero taxas • Você no controle</p>

  <button id="connectBtn" class="primary">Conectar Wallet</button>

  <div id="sendBox" class="hidden">
    <input id="to" placeholder="Endereço de destino" />
    <input id="amount" placeholder="Valor (ETH)" />
    <button id="sendBtn" class="primary">Enviar Pagamento</button>
  </div>

  <div class="status" id="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

<script>
let provider, signer;

const connectBtn = document.getElementById("connectBtn");
const sendBox = document.getElementById("sendBox");
const sendBtn = document.getElementById("sendBtn");
const statusText = document.getElementById("status");

connectBtn.onclick = async () => {
  if (!window.ethereum) {
    alert("Instale MetaMask");
    return;
  }

  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();

  const address = await signer.getAddress();
  connectBtn.innerText =
    address.slice(0,6)+"..."+address.slice(-4);

  sendBox.classList.remove("hidden");
};

sendBtn.onclick = async () => {
  const to = document.getElementById("to").value;
  const amount = document.getElementById("amount").value;

  if (!to || !amount) {
    alert("Preencha todos os campos");
    return;
  }

  try {
    statusText.innerText = "Enviando transação...";
    const tx = await signer.sendTransaction({
      to,
      value: ethers.parseEther(amount)
    });

    await tx.wait();
    statusText.innerText = "Pagamento enviado com sucesso ✅";
  } catch (err) {
    console.error(err);
    statusText.innerText = "Erro ao enviar pagamento ❌";
  }
};
</script>

</body>
</html>
