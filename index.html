<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | Universal Hub v10.0</title>
    
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 36px; }
        .neon-border { border: 1px solid rgba(99, 102, 241, 0.4); box-shadow: 0 0 60px rgba(99, 102, 241, 0.1); }
        .btn-neon { background: linear-gradient(135deg, #6366f1, #a855f7); border: none; cursor: pointer; color: white; font-weight: 800; transition: 0.5s; }
        .btn-neon:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(168, 85, 247, 0.4); }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; color: white; outline: none; width: 100%; font-size: 14px; }
        .swap-card { background: rgba(255,255,255,0.03); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-4">

    <!-- MENU LATERAL -->
    <div id="sideMenu" class="fixed inset-y-0 left-0 w-80 bg-black/98 backdrop-blur-3xl z-50 border-r border-white/10 p-8 flex flex-col gap-6 transform -translate-x-full transition-transform duration-500">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-800 text-indigo-400">NEONEX HUB</h2>
            <button onclick="toggleMenu()"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex flex-col gap-2">
            <div onclick="showPage('pay')" class="p-4 hover:bg-white/5 rounded-2xl cursor-pointer flex items-center gap-3"><i data-lucide="send"></i> Pagamentos</div>
            <div onclick="showPage('swap')" class="p-4 hover:bg-white/5 rounded-2xl cursor-pointer flex items-center gap-3"><i data-lucide="refresh-cw" class="text-indigo-400"></i> Swap Interno</div>
            <div class="p-4 opacity-30 cursor-not-allowed flex items-center gap-3"><i data-lucide="credit-card"></i> Cartão Virtual (Breve)</div>
        </nav>
    </div>

    <!-- APP PRINCIPAL -->
    <main id="mainApp" class="w-full max-w-md space-y-6">
        
        <header class="flex justify-between items-center px-2">
            <button onclick="toggleMenu()" class="glass p-3 rounded-2xl border border-white/10"><i data-lucide="menu" class="text-indigo-400"></i></button>
            <h1 class="text-2xl font-800 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">NEONEX</h1>
            <button id="connectBtn" onclick="loginSocial()" class="glass px-4 py-2 text-[10px] font-800 uppercase tracking-widest border border-white/10 text-indigo-400">Login</button>
        </header>

        <!-- PÁGINA: PAGAMENTOS -->
        <section id="page-pay" class="space-y-6">
            <div class="glass p-8 text-center neon-border">
                <p class="text-gray-500 text-[9px] uppercase tracking-[5px] mb-2">Saldo Principal</p>
                <h2 id="balance" class="text-4xl font-bold tracking-tighter">0.00 POL</h2>
                <div class="mt-6 space-y-4">
                    <input type="text" id="target" placeholder="Para: @usuario ou 0x...">
                    <input type="number" id="amount" placeholder="Valor" oninput="updateTotal()">
                    <button onclick="processPayment()" class="w-full btn-neon py-5 rounded-2xl text-xs uppercase tracking-[4px]">Enviar Agora</button>
                </div>
            </div>
        </section>

        <!-- PÁGINA: SWAP (CÂMBIO) -->
        <section id="page-swap" class="hidden space-y-6 animate-in fade-in duration-500">
            <div class="glass p-8 space-y-6 neon-border">
                <h3 class="text-center text-sm font-800 uppercase tracking-widest">Câmbio NEONEX</h3>
                
                <div class="swap-card space-y-2">
                    <p class="text-[9px] text-gray-500 uppercase font-bold">De (Vender)</p>
                    <div class="flex justify-between items-center">
                        <input type="number" id="swapFrom" placeholder="0.00" class="bg-transparent border-none p-0 text-2xl w-2/3" oninput="calcSwap()">
                        <span class="font-bold text-indigo-400">POL</span>
                    </div>
                </div>

                <div class="flex justify-center -my-4 relative z-10">
                    <button class="bg-indigo-600 p-3 rounded-full border-4 border-black"><i data-lucide="arrow-down-up" class="w-4 h-4"></i></button>
                </div>

                <div class="swap-card space-y-2">
                    <p class="text-[9px] text-gray-500 uppercase font-bold">Para (Comprar)</p>
                    <div class="flex justify-between items-center">
                        <input type="number" id="swapTo" placeholder="0.00" class="bg-transparent border-none p-0 text-2xl w-2/3" readonly>
                        <span class="font-bold text-purple-400">USDC</span>
                    </div>
                </div>

                <button onclick="executeSwap()" class="w-full btn-neon py-5 rounded-2xl text-xs uppercase tracking-[4px]">Trocar Ativos</button>
            </div>
        </section>

    </main>

    <script>
        const clientId = "BOFsMwi_xRhtAKG4I_j1fv1Y4xbOVHKRnO_vatmFbjka_J5_lhRKBq83Y5oEPBYl2BMX2INnp1a10VOCzZGZ2vE"; 
        let web3auth, provider, address;

        async function init() {
            lucide.createIcons();
            web3auth = new window.Modal.Web3Auth({
                clientId,
                chainConfig: { chainNamespace: "eip155", chainId: "0x89", rpcTarget: "https://polygon-rpc.com" },
                web3AuthNetwork: "cyan",
            });
            await web3auth.initModal();
        }

        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('-translate-x-full'); }
        
        function showPage(page) {
            document.getElementById('page-pay').classList.add('hidden');
            document.getElementById('page-swap').classList.add('hidden');
            document.getElementById(`page-${page}`).classList.remove('hidden');
            toggleMenu();
        }

        async function loginSocial() {
            try {
                const web3authProvider = await web3auth.connect();
                provider = new ethers.BrowserProvider(web3authProvider);
                const signer = await provider.getSigner();
                address = await signer.getAddress();
                document.getElementById('connectBtn').innerText = "@" + address.slice(2,8).toUpperCase();
                updateBalance();
            } catch (err) { console.error(err); }
        }

        async function updateBalance() {
            if(!address) return;
            const bal = await provider.getBalance(address);
            document.getElementById('balance').innerText = parseFloat(ethers.formatEther(bal)).toFixed(4) + " POL";
        }

        function calcSwap() {
            const fromVal = parseFloat(document.getElementById('swapFrom').value) || 0;
            // Simulação de preço (Em 2026: integração real com Router da Uniswap)
            const price = 0.85; // 1 POL = 0.85 USDC
            document.getElementById('swapTo').value = (fromVal * price).toFixed(2);
        }

        async function executeSwap() {
            if(!address) return alert("Logue para fazer o câmbio!");
            const btn = event.target;
            btn.innerText = "EXECUTANDO SWAP..."; btn.disabled = true;
            
            // Simulação de transação na Uniswap
            setTimeout(() => {
                alert(`Sucesso! Você converteu seus POL em USDC com taxa reduzida NEONEX.`);
                btn.innerText = "Trocar Ativos"; btn.disabled = false;
                updateBalance();
            }, 3000);
        }

        window.onload = init;
    </script>
</body>
</html>
